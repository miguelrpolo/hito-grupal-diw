<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <h1 style="text-align: center;">INICIAR SESIÓN</h1>
    <p style="text-align: center;">Esta página web ha sido realizada con Sass</p>
    <hr>


    <section class="form-register">

        <form action="../Ejemplo_Materialize/home.html">

            <h4>Iniciar Sesión</h4>

            <input type="email" name="correo" id="correo" class="controls" placeholder="Escribe tu correo">
            <input type="password" name="password" id="password" class="controls" placeholder="Escribe tu password">
            <p>Quiero almacenar mis credenciales en el navegador web actual</p>

            <input type="submit" class="botons" value="Iniciar Sesión">
            <p><a href="#">¿No puedo iniciar sesión?</a></p>

        </form>

    </section>



</body>

</html>
